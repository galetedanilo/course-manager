<h2>Course Info</h2>
<hr>
<form #courseForm="ngForm" *ngIf="course">
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Name:</label>
        <div class="col-sm-10">
            <input [(ngModel)]="this.course.name" name="name" #courseName="ngModel" class="form-control"
                [ngClass]="{'is-invalid': courseName.invalid}" required>
            <div class="invalid-feedback">
                Course name is required
            </div>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Price:</label>
        <div class="col-sm-10">
            <input [(ngModel)]="this.course.price" name="price" #coursePrice="ngModel" class="form-control"
                type="number" [ngClass]="{'is-invalid': coursePrice.invalid}" required>
            <div class="invalid-feedback">
                Course price is required
            </div>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Rating:</label>
        <div class="col-sm-10">
            <input [(ngModel)]="this.course.rating" name="rating" #courseRating="ngModel" class="form-control"
                type="number" [ngClass]="{'is-invalid': courseRating.invalid}" required>
            <div class="invalid-feedback">
                Course rating is required
            </div>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Description:</label>
        <div class="col-sm-10">
            <textarea [(ngModel)]="this.course.description" name="description" #courseDescription="ngModel" class="form-control"
                [ngClass]="{'is-invalid': courseDescription.invalid}" required>
            </textarea>
            <div class="invalid-feedback">
                Course description is required
            </div>
        </div>
    </div>
    <button [disabled]="courseForm.invalid" (click)="save()" class="btn btn-primary mr-2">Save</button>
    <button [routerLink]="['/courses']" class="btn btn-secondary">Back</button>
</form>
