<h2>Course List</h2>

<div class="form-group row">
    <label class="col-sm-2 col-form-label">Filter by:</label>
    <div class="col-sm-10">
        <input [(ngModel)]="filter" class="form-control">
    </div>
</div>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Image</th>
            <th>Name</th>
            <th>Price</th>
            <th>Code</th>
            <th>Release Date</th>
            <th>Rating</th>
            <th colspan="2">Options</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let course of this.filterCourses">
            <td><img [src]="course.imageUrl" alt="Course image" width="40" height="40"></td>
            <td>{{ this.course.name }}</td>
            <td>{{ this.course.price }}</td>
            <td>{{ this.course.code | lowercase | replace: '-': ' ' }}</td>
            <td>{{ this.course.releaseDate | date: 'dd/MM/yyyy' }}</td>
            <td>
                <app-star [rating]="this.course.rating"></app-star>
            </td>
            <td>
                <a [routerLink]="['/courses/info', this.course.id]" class="btn btn-primary" title="Edit">
                    <i class="fa fa-edit"></i>
                </a>
            </td>
            <td>
                <button (click)="this.deleteById(course.id)" class="btn btn-danger">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
